<!DOCTYPE html>
<html>
    <head>
        <title>List and tables</title>
    </head>
    <body>
        <!--unordered list-->
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ul>

        <!--ordered list-->
        <!--lower case upper case yavd bekidru kodboudu-->
        <ol type="a">
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ol>

        <!--nested list-->
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <ul>
                <li>nested list1</li>
                <li>nested list2</li>
                <li>nested list3</li>
            </ul>
            <li>list 3</li>
        </ul>

        <!--table-->
        <table>
            <thead>
                <tr>
                    <th>first name</th>
                    <th>last name</th>
                    <th>age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ms</td>
                    <td>dhoni</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>virat</td>
                    <td>kohli</td>
                    <td>31</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
