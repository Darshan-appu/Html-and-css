<!DOCTYPE html>
<html>
    <head>
        <title>forms and inputs</title>
    </head>
    <body>
        <form>
            <p>
            <label for="name">full name:</label><br>
            <input type="text" id="name" name="name" placeholder="type here">
            </p>
            <!--to write email-->
            <p>
                <label for="email"> enter email:</label><br>
                <input type="email" id = "email" name="email" placeholder="type email">
            </p>
            <!--to enter passward-->
            <p>
                <label for="password"> enter password:</label><br>
                <input type="password" id = "password" name="password" placeholder="enter password">
            </p>
            <!--text area-->
            <p>
                <label for ="message">message:</label><br>
                <textarea name="message" id="message"></textarea>
            </p>
            <!--dropdown list-->
            <p>
                <label for="gender">gender:</label><br>
                <select name="gender" id="gender">
                    <option value="male" selected>male</option>
                    <option value="female">female</option>
                    <option value="trans">trans</option>
                    <option value="others">others</option>
                </select>
            </p>
                <!--radio buttons-->
                <p>
                    <label for="hobbies">hobbies</label><br>
                    <input type="radio" id=hobbies name="hobbies">drawing</input><br>
                    <input type="radio" id=hobbies name="hobbies">reading</input><br>
                    <input type="radio" id=hobbies name="hobbies">listening</input><br>
                    <input type="radio" id=hobbies name="hobbies">movies</input><br>

                </p>
                <p>
                    <label for="hobbies">hobbies</label><br>
                    <input type="checkbox" id=hobbies name="hobbies">drawing</input><br>
                    <input type="checkbox" id=hobbies name="hobbies">reading</input><br>
                    <input type="checkbox" id=hobbies name="hobbies">listening</input><br>
                    <input type="checkbox" id=hobbies name="hobbies">movies</input><br>

                </p>
                <!--submit button-->
                <!--using input-->
                <p>
                    <input type="submit" value="submit">
                </p>
                <p>

                <!--using button tag-->
                <button type="submit">submit</button>
                

                    <!--using button tag-->
                    <button type="reset">reset</button>
                </p>
            
        </form>
    </body>
</html>
